<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Validación de Formulario Avanzada</title>
  <link rel="stylesheet" href="dualRangeSlider.css">
</head>

<body>

  <form id="formularioUsuario" novalidate>
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre">
    <span id="errorNombre" style="color: red;"></span>
    <br><br>

    <label for="apellido">Apellido:</label>
    <input type="text" id="apellido" name="apellido">
    <span id="errorApellido" style="color: red;"></span>
    <br><br>

    <label for="direccion">Dirección:</label>
    <input type="text" id="direccion" name="direccion">
    <span id="errorDireccion" style="color: red;"></span>
    <br><br>

    <label for="ccusuario">CC Usuario:</label>
    <input type="text" id="ccusuario" name="ccusuario">
    <span id="errorCCUsuario" style="color: red;"></span>
    <br><br>

    <label for="ccpasswd">Contraseña:</label>
    <input type="password" id="ccpasswd" name="ccpasswd">
    <span id="errorCCPasswd" style="color: red;"></span>
    <br><br>

    <label for="confirmar_passwd">Confirmar Contraseña:</label>
    <input type="password" id="confirmar_passwd" name="confirmar_passwd">
    <span id="errorConfirmarPasswd" style="color: red;"></span>
    <br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email">
    <span id="errorEmail" style="color: red;"></span>
    <br><br>

    <label for="gustos">Registro de Gustos:</label>
    <br>
    <div id="seccionGustos">
      <label><input type="radio" name="gustos" value="si"> Sí</label>
      <label><input type="radio" name="gustos" value="no" checked> No</label>
    </div>
    <br>

    <div id="camposGustos" style="display: none;">
      <label for="color">Color Favorito:</label>
      <input type="text" id="color" name="color">
      <span id="errorColor" style="color: red;"></span>
      <br><br>

      <label for="marca">Marca de Carro Favorita:</label>
      <input type="text" id="marca" name="marca">
      <span id="errorMarca" style="color: red;"></span>
      <br><br>

      <label for="estilo">Estilo de Carro Favorito:</label>
      <input type="text" id="estilo" name="estilo">
      <span id="errorEstilo" style="color: red;"></span>
      <br><br>

      <label for="modelo">Modelo de Carro Favorito:</label>
      <input type="text" id="modelo" name="modelo">
      <span id="errorModelo" style="color: red;"></span>
      <br><br>

      <label for="precio">Precio Mínimo - Máximo para un vehículo: (Dado en pesos colombianos)</label>
      <div class="range_container">
        <div class="sliders_control">
          <input id="fromSlider" type="range" min="4000000" max="300000000" />
          <input id="toSlider" type="range" min="4000000" max="300000000" />

        </div>
        <div class="form_control">
          <div class="form_control_container">
            <div class="form_control_container__time">Min</div>
            <output for="fromSlider" id="fromOutput">0</output>
          </div>
          <div class="form_control_container">
            <div class="form_control_container__time">Max</div>
            <output for="toSlider" id="toOutput">0</output>
          </div>
        </div>
      </div>


      <span id="errorGustos" style="color: red;"></span> <!-- Agregado el elemento errorGustos -->
      <br><br>
    </div>

    <button type="submit">Enviar</button>
  </form>
  <script src="validacion.js"></script>

</body>

</html>
