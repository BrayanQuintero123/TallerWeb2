<div>
    <div>
        <form action="">
            <div>
                <label>Nombre</label>
                <input [(ngModel)]="persona.nombre" name="nombre">
            </div>
            <div>
                <label>Apellido</label>
                <input [(ngModel)]="persona.apellido" name="apellido">
            </div>
            <div>
                <label>Iniciar sesión</label>
                <input [(ngModel)]="persona.login" name="login">
            </div>
            <div>
                <label>Contraseña</label>
                <input [(ngModel)]="persona.pass" name="pass" type="password">
            </div>
            <button (click)="Guardar()">Guardar</button>
        </form>
    </div>
</div>
