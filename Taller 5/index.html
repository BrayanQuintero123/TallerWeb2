<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registro de Usuario</title>
<style>
    .error {
        color: red;
    }
    #enfermedadesDiv {
        display: none;
    }
</style>
</head>
<body>

<h2>Registro de Usuario</h2>
<form id="registroForm" onsubmit="return validarFormulario()">
    <div>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
    </div>
    <div>
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" required>
    </div>
    <div>
        <label for="fechaNacimiento">Fecha de Nacimiento:</label>
        <input type="date" id="fechaNacimiento" name="fechaNacimiento" required>
    </div>
    <div>
        <label for="correo">Correo:</label>
        <input type="email" id="correo" name="correo" required>
    </div>
    <div>
        <label for="usuario">Usuario:</label>
        <input type="text" id="usuario" name="usuario" required>
    </div>
    <div>
        <label for="confirmUsuario">Confirmar Usuario:</label>
        <input type="text" id="confirmUsuario" name="confirmUsuario" required>
    </div>
    <div>
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required>
    </div>
    <div>
        <label for="confirmPassword">Confirmar Contraseña:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>
    </div>
    <div>
        <label for="enfermedades">¿Ha sufrido de enfermedades contagiosas?</label>
        <select id="enfermedades" name="enfermedades" onchange="mostrarEnfermedades()">
            <option value="no">No</option>
            <option value="si">Sí</option>
        </select>
    </div>
    <div id="enfermedadesDiv">
        <label for="enfermedadesContagiosas">Enfermedades Contagiosas:</label>
        <select id="enfermedadesContagiosas" name="enfermedadesContagiosas">
            <option value="COVID-19">COVID-19</option>
            <option value="Gripe">Gripe</option>
            <option value="Sarampión">Sarampión</option>
            <option value="Tuberculosis">Tuberculosis</option>
            <option value="Varicela">Varicela</option>
            <!-- Puedes añadir más enfermedades aquí -->
        </select>
    </div>
    <div>
        <button type="submit">Registrarse</button>
    </div>
</form>

<script>
    function validarFormulario() {
        // Validación de contraseñas
        var password = document.getElementById("password").value;
        var confirmPassword = document.getElementById("confirmPassword").value;
        if (password != confirmPassword) {
            alert("Las contraseñas no coinciden.");
            return false;
        }

        // Validación de usuario
        var usuario = document.getElementById("usuario").value;
        var confirmUsuario = document.getElementById("confirmUsuario").value;
        if (usuario != confirmUsuario) {
            alert("Los usuarios no coinciden.");
            return false;
        }

        return true;
    }

    function mostrarEnfermedades() {
        var enfermedadesSelect = document.getElementById("enfermedades");
        var enfermedadesDiv = document.getElementById("enfermedadesDiv");
        if (enfermedadesSelect.value === "si") {
            enfermedadesDiv.style.display = "block";
        } else {
            enfermedadesDiv.style.display = "none";
        }
    }
</script>

</body>
</html>
